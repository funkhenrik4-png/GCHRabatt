<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Golf Simulator Buchung</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

  <!-- Kopfzeile mit Logo -->
  <header>
    <img src="https://static.wixstatic.com/media/16c056_598f2c9dd2764e12b792f9e8343495ed~mv2.png/v1/fill/w_1042,h_601,al_c,q_90,enc_avif,quality_auto/Matchplay_Logo_V4_WHITE.png" alt="GCH Logo" class="logo">
    <h1>GCH Rabatt Check</h1>
    <p>AK-Rabatt & Übersicht</p>
  </header>

  <!-- Buchungsformular -->
  <section class="form-section">
    <h2>Buchung</h2>
    <form id="bookingForm">
      <div class="form-group">
        <label>Datum:</label>
        <input type="date" id="date" required>
      </div>

      <div class="form-group">
        <label>Startzeit:</label>
        <select id="start" required>
          <option value="">-- wählen --</option>
          <option value="08:00">08:00</option>
          <option value="08:30">08:30</option>
          <option value="09:00">09:00</option>
          <option value="09:30">09:30</option>
          <option value="10:00">10:00</option>
          <option value="10:30">10:30</option>
          <option value="11:00">11:00</option>
          <option value="11:30">11:30</option>
          <option value="12:00">12:00</option>
          <option value="12:30">12:30</option>
          <option value="13:00">13:00</option>
          <option value="13:30">13:30</option>
          <option value="14:00">14:00</option>
          <option value="14:30">14:30</option>
          <option value="15:00">15:00</option>
          <option value="15:30">15:30</option>
          <option value="16:00">16:00</option>
          <option value="16:30">16:30</option>
          <option value="17:00">17:00</option>
          <option value="17:30">17:30</option>
          <option value="18:00">18:00</option>
          <option value="18:30">18:30</option>
          <option value="19:00">19:00</option>
          <option value="19:30">19:30</option>
          <option value="20:00">20:00</option>
          <option value="20:30">20:30</option>
          <option value="21:00">21:00</option>
          <option value="21:30">21:30</option>
          <option value="22:00">22:00</option>
          <option value="22:30">22:30</option>
          <option value="23:00">23:00</option>
        </select>
      </div>

      <div class="form-group">
        <label>Endzeit:</label>
        <select id="end" required>
          <option value="">-- wählen --</option>
          <option value="08:30">08:30</option>
          <option value="09:00">09:00</option>
          <option value="09:30">09:30</option>
          <option value="10:00">10:00</option>
          <option value="10:30">10:30</option>
          <option value="11:00">11:00</option>
          <option value="11:30">11:30</option>
          <option value="12:00">12:00</option>
          <option value="12:30">12:30</option>
          <option value="13:00">13:00</option>
          <option value="13:30">13:30</option>
          <option value="14:00">14:00</option>
          <option value="14:30">14:30</option>
          <option value="15:00">15:00</option>
          <option value="15:30">15:30</option>
          <option value="16:00">16:00</option>
          <option value="16:30">16:30</option>
          <option value="17:00">17:00</option>
          <option value="17:30">17:30</option>
          <option value="18:00">18:00</option>
          <option value="18:30">18:30</option>
          <option value="19:00">19:00</option>
          <option value="19:30">19:30</option>
          <option value="20:00">20:00</option>
          <option value="20:30">20:30</option>
          <option value="21:00">21:00</option>
          <option value="21:30">21:30</option>
          <option value="22:00">22:00</option>
          <option value="22:30">22:30</option>
          <option value="23:00">23:00</option>
        </select>
      </div>

      <div class="form-group">
        <label>Simulator:</label>
        <select id="simulator">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
      </div>

      <div class="form-group">
        <label>Anzahl Spieler:</label>
        <select id="numPlayers" required>
          <option value="">-- wählen --</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
      </div>

      <div class="form-group">
        <label>DGV-Nummern (kommagetrennt):</label>
        <input type="text" id="playerNumbers" placeholder="123,124,125" required>
      </div>

      <button type="button" onclick="book()" class="btn">Buchen</button>
    </form>

    <div id="bookingResult"></div>
</section>

<hr>

<!-- Adminbereich -->
<section class="admin-section">
  <h2>Adminbereich</h2>
  <div class="form-group">
    <label>Passwort:</label>
    <input type="password" id="adminPass">
    <button onclick="unlockAdmin()" class="btn">Adminbereich freischalten</button>
  </div>

  <div id="adminPanel" style="display:none;">
    <h3>Spielerverwaltung</h3>
    <div id="playerTable" class="table-container"></div>

    <h3>Buchungen & Statistiken</h3>
    <div id="stats" class="table-container"></div>
  </div>
</section>

</div>
<script src="script.js"></script>
</body>
</html>
